name: Build and Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm install

  build-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build zip
        run: |
          zip -r crudapp.zip index.js package.json package-lock.json crud_db.sql public/ views/

      - name: Upload to S3
        run: |
          aws s3 cp crudapp.zip s3://${{ secrets.S3_BUCKET_NAME }}/crudapp.zip

  ecs-setup:
    runs-on: ubuntu-latest
    needs: build-upload
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create ECS Cluster
        run: |
          aws ecs create-cluster --cluster-name crud-cluster

      - name: Create ECS Task Definition
        run: |
          aws ecs register-task-definition \
            --family crudapp-task \
            --network-mode awsvpc \
            --execution-role-arn arn:aws:iam::636784510794:role/LabRole \
            --task-role-arn arn:aws:iam::636784510794:role/LabRole \
            --container-definitions "[
              {
                \"name\": \"crudapp\",
                \"image\": \"${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:latest\",
                \"essential\": true,
                \"portMappings\": [
                  {
                    \"containerPort\": 8000,
                    \"hostPort\": 8000,
                    \"protocol\": \"tcp\"
                  }
                ],
                \"environment\": [
                  { \"name\": \"NODE_ENV\", \"value\": \"production\" },
                  { \"name\": \"DB_HOST\", \"value\": \"${DB_HOST}\" },
                  { \"name\": \"DB_USER\", \"value\": \"${DB_USER}\" },
                  { \"name\": \"DB_PASSWORD\", \"value\": \"${DB_PASSWORD}\" },
                  { \"name\": \"DB_DATABASE\", \"value\": \"${DB_DATABASE}\" }
                ],
                \"logConfiguration\": {
                  \"logDriver\": \"awslogs\",
                  \"options\": {
                    \"awslogs-group\": \"/ecs/crudapp\",
                    \"awslogs-region\": \"${AWS_REGION}\",
                    \"awslogs-stream-prefix\": \"ecs\"
                  }
                }
              }
            ]" \
            --requires-compatibilities FARGATE \
            --cpu "1024" \
            --memory "3072" \
            --runtime-platform operatingSystemFamily=LINUX


      - name: Create ECS Service
        run: |
          aws ecs create-service \
            --cluster crud-cluster \
            --service-name crud-service \
            --task-definition crudapp-task \
            --desired-count 1 \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[subnet-xxxxxx],securityGroups=[sg-xxxxxx],assignPublicIp=ENABLED}"

  docker-deploy:
    runs-on: ubuntu-latest
    needs: ecs-setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY }}:latest .

      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      - name: Deploy ECS task
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.create-task-def.outputs.task-definition }}
          service: crud-service  # Use your ECS service name
          cluster: crud-cluster  # Use your ECS cluster name
          wait-for-service-stability: true
